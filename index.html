<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tower of Hanoi</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="top-header">
      <h1>Tower of Hanoi</h1>
    </header>

    <main>
      <section id="towerBoard">
        <div id="options">
          <h1>Choose the level of difficulty</h1>
          <div class="button-row">
            <button data-layers="3" class="level-btn" type="button">
              Easy
            </button>
            <button data-layers="4" class="level-btn" type="button">
              Medium
            </button>
            <button data-layers="5" class="level-btn" type="button">
              Hard
            </button>
          </div>
        </div>

        <span id="score-board" class="score">0</span>
        <div id="column1" class="column"></div>
        <div id="column2" class="column"></div>
        <div id="column3" class="column"></div>

        <div id="win">
          <h1>Yay, you have won!</h1>
          <h2>
            You completed the tower in
            <span id="final-score" class="score">0</span> moves
          </h2>
          <button class="play-again-btn" onclick="playAgain()">
            Play Again
          </button>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
